<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Home Page</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 50px;
            background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );
        }

        h1 {
            color: darkblue;
            
        }
        p{
            color: darkblue;
        }
        body {
    margin: 0;
    padding: 0;
}
header {
    background-image: linear-gradient(to right, #8e2de2, #4a00e0); /* Government blue color, you can change this */
    padding: 10px 0;
}

.navbar {
    display: flex;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo img {
    max-height: 50px; /* Adjust the height of the logo as needed */
}

.title h1 {
    font-family: Copperplate, Papyrus, fantasy;
    color: greenyellow;
    margin-left: 80px;
    font-size: 35px;
}
.navbar-text {
    color: ; /* Text color for government name and tagline */
    margin-left: 10px; /* Adjust the margin as needed to separate the logo and text */
}

.navbar-text h1,
.navbar-text p {
    color:white ;
    margin: 0;
    font-size: 1.3em; /* Adjust the font size as needed */
}
body h1{
    margin-top: 8%;
}

        .registration-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #marriage-btn {
            background-color: #4CAF50;
        }
        #migration-btn {
            background-color: #3498db;
        }
        /* Media Query for smaller screens */
@media only screen and (max-width: 1250px) {
    .navbar {
        flex-direction: column;
    }

    .title h1 {
        margin-left: 0;
    }

    .navbar-text {
        margin: 0;
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="flag.png" alt="Government Logo">
            </div>
            <div class="navbar-text">
                <h1>Badhaiyatal Rural Municipality</h1>
                <p>Government of Nepal</p>
            </div>
            <div class="title">
            <h1>Online Vital Registration System</h1>
            </div>
        </nav>
    </header>
    <h1>Choose Registration Type</h1>
    <button class="registration-btn" id="marriage-btn" onclick="redirectToMarriage()">Marriage Registration</button>
    <button class="registration-btn" id="migration-btn" onclick="redirectToMigration()">Migration Registration</button>

    <script>
        function redirectToMarriage() {
            window.location.href = "marriage/index.html";
        }

        function redirectToMigration() {
            window.location.href = "migration/index.html";
        }
    </script>
</body>
</html>
